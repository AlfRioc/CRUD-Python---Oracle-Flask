{% extends 'base.html' %}

{% block title %}Crear Persona{% endblock %}

{% block content %}
    <h2>Crear Persona</h2>
    <form method="POST">
        <label>Nombre</label>
        <input type="text" name="nombre" required>
        <label>Edad</label>
        <input type="number" name="edad" required>
        <label>Correo</label>
        <input type="email" name="correo" required>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
